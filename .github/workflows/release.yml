name: Release

on:
  workflow_run:
    workflows:
      - "Build"
    types:
      - completed
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GH_TOKEN }}